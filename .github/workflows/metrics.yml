name: Metrics
on:
  # Запускается при каждом пуше в ветку "main"
  push:
    branches: ["main"]
  # Запускается по расписанию (каждый день в 00:00 UTC)
  schedule:
    - cron: "0 0 * * *"
  # Позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update metrics
        # Используем актуальную версию плагина
        uses: lowlighter/metrics@latest
        with:
          # Указываем ваш токен для доступа к данным
          token: ${{ secrets.METRICS_TOKEN }}
          
          # НАСТРОЙКИ: Плагины и внешний вид
          # Плагины для активации (можно выбрать нужные)
          plugins: isocalendar, languages, habits, followers, achievements

          # Базовые настройки
          user: ваш-никнейм-на-github # Замените на свой!
          template: classic # Стиль оформления
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Moscow # Ваша временная зона

          # Настройки для отдельных плагинов
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming, markup
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200

          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 0

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update metrics" || exit 0
          git push
